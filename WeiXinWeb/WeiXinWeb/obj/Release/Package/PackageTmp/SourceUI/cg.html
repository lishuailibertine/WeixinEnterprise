<!doctype html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="x-rim-auto-match" content="none">
        <title>草稿</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css"> 
    </head>
    <body>  
        <div class="add-contain">
            <ul class="tab-top-list col-md-12">
                <a class="col-md-4 col-sm-4 col-xs-4 tab-top-click"><li>表单</li></a>
                <a class="col-md-4 col-sm-4 col-xs-4"><li>流程图</li></a>
                <a class="col-md-4 col-sm-4 col-xs-4"><li>状态</li></a>
            </ul>
            <div class="creat-tab-container">
               <!-- 表单内容-->
                <div class="tab-top-contain tab-top-select">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                    <div class="panel panel-blue portlet col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
                            <div class="panel-heading portlet-title">
                                表单1
                            </div>  
                            <div class="panel-collapse portlet-body" role="tabpanel" aria-labelledby="headingThree contact-card-body">
                                    <div class="panel-body portlet-body creat-body">
                                          <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>标题</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <span>请假流程-张三</span>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>重要性</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <div>
                                                        <label>
                                                            <input type="radio" name="optionsRadios1" checked>
                                                            正常
                                                        </label>
                                                        <label>
                                                            <input type="radio" name="optionsRadios1" >
                                                            重要
                                                        </label>
                                                        <label>
                                                            <input type="radio" name="optionsRadios1">
                                                            紧急
                                                        </label>
                                                    </div>
                                              </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>短信提醒</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <div>
                                                        <label>
                                                            <input type="radio" name="optionsRadios2" checked>
                                                            不提醒
                                                        </label>
                                                        <label>
                                                            <input type="radio" name="optionsRadios2" >
                                                            离线提醒
                                                        </label>
                                                        <label>
                                                            <input type="radio" name="optionsRadios2">
                                                            在线提醒
                                                        </label>
                                                    </div>
                                              </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>微信提醒</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <div>
                                                        <label>
                                                            <input type="radio" name="optionsRadios3" checked>
                                                            不提醒
                                                        </label>
                                                        <label>
                                                            <input type="radio" name="optionsRadios3" >
                                                            提醒
                                                        </label>
                                                    </div>
                                              </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>申请人</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <span>张三</span>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>上级部门</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <span>基础研发中心</span>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>分部</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <span>集团总部机关</span>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>工号</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <span>H03422</span>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right text-need"><span>请假类别</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <select class="form-control text-input">
                                                      <option>病假</option>
                                                      <option>事假</option>
                                                      <option>婚假</option>
                                                      <option>产假</option>
                                                      <option>陪护假</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right text-need"><span>起始时间</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <span><input type="text" class="form-control text-input" placeholder=""></span>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right text-need"><span>结束时间</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <span><input type="text" class="form-control text-input" placeholder=""></span>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right text-need"><span>请假天数</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <span><input type="text" class="form-control bd-input" placeholder="">天</span>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right text-need"><span>请假事由</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <span><textarea class="form-control bd-area" rows="3"></textarea></span>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="col-sm-12 col-md-12 col-xs-12">
                    <div class="panel panel-blue portlet col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
                            <div class="panel-heading portlet-title">
                                流程处理
                            </div>
                            <div class="panel-collapse portlet-body" role="tabpanel" aria-labelledby="headingThree contact-card-body">
                                <div class="panel-body portlet-body creat-body">
                                    <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                        <div class="col-md-4 col-sm-4 col-xs-4 text-right text-need"><span>岗位信息</span></div>
                                        <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                            <select class="form-control text-input">
                                                <option>软件开发工程师</option>
                                                <option>项目经理</option>
                                            </select>
                                        </div>
                                        <div class="bd-area-all"><textarea class="form-control" rows="3"></textarea></div> 
                                        <div class="creat-button">
                                            <button type="button" class="btn btn-blue" data-toggle="modal" data-target="#Modal1" data-whatever="">保存草稿</button>
                                            <button type="button" class="btn btn-blue" data-toggle="modal" data-target="#Modal2" data-whatever="">发起</button>
                                            <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                            <h4 class="modal-title" id="exampleModalLabel">草稿信息</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                           <span class="badge right-message"><i class="glyphicon glyphicon-ok"></i></span>草稿保存成功
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                            <h4 class="modal-title" id="exampleModalLabel">流程发起信息</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                           <span class="badge right-message"><i class="glyphicon glyphicon-ok"></i></span>流程发起成功
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                
                </div>
                    
                
                
                <!-- 表单内容end-->
                
                <!-- 流程图内容-->
                <div class="tab-top-contain">
                <div class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
                    <img src="images/cg.svg" style="width:100%;height:100%" alt="">
                </div>
                </div>
                <!-- 流程图内容end-->
                
                <!-- 状态内容-->
                <div class="tab-top-contain">
                    <div class="col-sm-12 col-md-12 col-xs-12">
                        <div class="panel panel-blue portlet col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
                            <div class="panel-heading portlet-title">
                                流程状态
                            </div>  
                            <div class="panel-collapse portlet-body" role="tabpanel" aria-labelledby="headingThree contact-card-body">
                                    <div class="panel-body portlet-body creat-body">
                                          <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>流程状态</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <span><!--流程状态-->草稿</span>
                                                </div>
                                            </div>
                                          <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>已阅读人员</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <span><!--已阅读人员--></span>
                                                </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>已会签人员</span></div>
                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <span><!--已会签人员--></span>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                        </div>
                    </div>
            </div>
            <!--状态内容end-->
                
            </div>  
        </div>
           
            
        </div>
         <script src="js/jquery-1.12.1.min.js"></script>
         <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(e) {
                SidebarTabHandler.Init();
            });
            var SidebarTabHandler={
                Init:function(){
                    $(".tab-top-list>a").click(function(){
                        $(".tab-top-list>a").removeClass("tab-top-click");
                        $(".tab-top-contain").removeClass("tab-top-select");
                        $(this).addClass("tab-top-click");
                        $($(".tab-top-contain")[$(this).index()]).addClass("tab-top-select");
                    });
                }
            }
        </script>
    </body>
</html>
