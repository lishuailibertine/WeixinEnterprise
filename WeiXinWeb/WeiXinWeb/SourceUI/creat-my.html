<!doctype html>

            <div class="creat-tab-container">

                                            </div>

                                                        <label>
                                                            <input type="radio" name="optionsRadios1">
                                                            否

                                                    </div>
                                              </div>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 lc-list">

                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">

                                                        <label>

                                            </div>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="col-sm-12 col-md-12 col-xs-12">
                    <div class="panel panel-blue portlet col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
                            <div class="panel-heading portlet-title">
                                流程属性
                            </div>  
                            <div class="panel-collapse portlet-body" role="tabpanel" aria-labelledby="headingThree contact-card-body">
                                    <div class="panel-body portlet-body creat-body">
                                          <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                                <div class="col-md-4 col-sm-4 col-xs-4 text-right text-need"><span>标题</span></div>

                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                                    <div>
                                                        <label>
                                                            <input type="radio" name="optionsRadios4" checked>
                                                            普通
                                                        </label>
                                                        <label>
                                                            <input type="radio" name="optionsRadios4">
                                                            紧急
                                                        </label>
                                                    </div>
                                              </div>
                                            </div>

                                            </div>

                                                <div class="col-md-8 col-sm-8 col-xs-8 text-left">

                                            </div>
                                        </div>
                                </div>
                        </div>
                    <div class="panel panel-blue portlet col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
                            <div class="panel-heading portlet-title">
                                流程处理
                            </div>
                            <div class="panel-collapse portlet-body" role="tabpanel" aria-labelledby="headingThree contact-card-body">
                                <div class="panel-body portlet-body creat-body">
                                    <div class="col-md-12 col-sm-12 col-xs-12 lc-list">
                                        <div class="col-md-4 col-sm-4 col-xs-4 text-right text-need"><span>岗位信息</span></div>
                                        <div class="col-md-8 col-sm-8 col-xs-8 text-left">
                                            <select class="form-control text-input">
                                                <option>软件开发工程师</option>
                                                <option>项目经理</option>
                                            </select>
                                        </div>
                                        <div class="bd-area-all"><textarea class="form-control" rows="3"></textarea></div> 
                                        <div class="creat-button">
                                            <button type="button" class="btn btn-blue" data-toggle="modal" data-target="#Modal1" data-whatever="">保存草稿</button>
                                            <button type="button" class="btn btn-blue" data-toggle="modal" data-target="#Modal2" data-whatever="">发起</button>
                                            <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                            <h4 class="modal-title" id="exampleModalLabel">草稿信息</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                           <span class="badge right-message"><i class="glyphicon glyphicon-ok"></i></span>草稿保存成功
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">

                                                        </div>
                                                        <div class="modal-footer">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-blue col-md-4 col-md-offset-4 col-sm-12 col-xs-12">

                                                        <p class="db-list-head">我</p>

                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                            </div>
                        </div>

            </div>

            </div>

         <script src="js/jquery-1.12.1.min.js"></script>
         <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(e) {
                SidebarTabHandler.Init();
            });
            var SidebarTabHandler={
                Init:function(){
                    $(".tab-top-list>a").click(function(){
                        $(".tab-top-list>a").removeClass("tab-top-click");
                        $(".tab-top-contain").removeClass("tab-top-select");
                        $(this).addClass("tab-top-click");
                        $($(".tab-top-contain")[$(this).index()]).addClass("tab-top-select");
                    });
                }
            }
        </script>
        <script type="text/javascript">
        $(document).ready(function () {
            $(".up-down").click(showFile);
        })
        function showFile() {
            if ($("#one-panel").css("display") == "none") {
                $("#one-panel").css("display", "block");
            } else {
                $("#one-panel").css("display", "none");
                 /*$(this).removeClass('contact-active');*/
            }
        }
       
    </script>
